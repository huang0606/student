<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }
        
        table td {
            border: 1px solid black;
        }
        
        table th {
            border: 1px solid black;
        }
    </style>
</head>

<body>


    <h1>{{title}}</h1>

    <h3>查看学生列表 <a href="add_student.html">添加学生</a></h3>



    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>地址</th>
                <th>班級</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{student.id}}</td>
                <td>{{student.number}}</td>
                <td>{{student.name}}</td>
                <td>{{student.gender}}</td>
                <td>{{student.age}}</td>
                <td>{{student.address}}</td>
                <td>{{student.grade}}</td>
                <td>
                    <form method="POST" action="del_student.html" enctype="application/x-www-form-urlencoded">
                        <input type="hidden" name="student" value="{{student.number}}">
                        <input type="submit" value="删除">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
